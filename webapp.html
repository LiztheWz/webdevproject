<!-- tic tac toe game with computer -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }
  
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
  
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 8px;
    }
  
    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.8rem;
      font-weight: bold;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: background 0.3s ease;
    }
  
    .cell:hover {
      background-color: #e8f0fe;
    }
  
    .cell.taken {
      cursor: default;
      pointer-events: none;
    }
  
    .cell.taken.x {
      color: #1976d2; /* Blue for X */
    }
  
    .cell.taken.o {
      color: #d32f2f; /* Red for O */
    }
  
    .status {
      margin-top: 25px;
      font-size: 1.3rem;
      font-weight: 500;
      color: #444;
    }
  
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
  
    button:hover {
      background-color: #1565c0;
    }
  </style>  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <br>
  You are X. The computer is O.
  <br><br>
  <div class="board" id="board"></div>
  <div class="status" id="status">Your turn!</div>
  <button onclick="restartGame()">Restart</button>

  <script>
    const boardElement = document.getElementById('board');
    const statusElement = document.getElementById('status');
    let board = Array(9).fill('');
    let gameActive = true;
  
    const winningCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];
  
    function drawBoard() {
        boardElement.innerHTML = '';
        board.forEach((cell, i) => {
            const cellEl = document.createElement('div');
            cellEl.classList.add('cell');
            if (cell) {
            cellEl.classList.add('taken');
            cellEl.classList.add(cell.toLowerCase()); // adds "x" or "o" class
            cellEl.textContent = cell;
            } else {
            cellEl.addEventListener('click', () => playerMove(i));
            }
            boardElement.appendChild(cellEl);
        });
    }

  
    function playerMove(index) {
      if (!gameActive || board[index]) return;
      board[index] = 'X';
      drawBoard();
      if (checkGameEnd()) return;
      setTimeout(computerMove, 500);
    }
  
    function computerMove() {
      if (!gameActive) return;
  
      // 1. Try to win
      let move = findBestMove('O');
      // 2. Try to block player win
      if (move === null) move = findBestMove('X');
      // 3. Otherwise, pick random
      if (move === null) {
        const available = board
          .map((v, i) => (v === '' ? i : null))
          .filter(i => i !== null);
        move = available[Math.floor(Math.random() * available.length)];
      }
  
      board[move] = 'O';
      drawBoard();
      checkGameEnd();
    }
  
    function findBestMove(player) {
      for (let [a, b, c] of winningCombos) {
        const line = [board[a], board[b], board[c]];
        const counts = line.reduce(
          (acc, val, i) => {
            if (val === player) acc.count++;
            if (val === '') acc.emptyIndex = i;
            return acc;
          },
          { count: 0, emptyIndex: null }
        );
  
        if (counts.count === 2 && counts.emptyIndex !== null) {
          const emptySpot = [a, b, c][counts.emptyIndex];
          return emptySpot;
        }
      }
      return null;
    }
  
    function checkGameEnd() {
        for (const combo of winningCombos) {
            const [a, b, c] = combo;
            if (board[a] && board[a] === board[b] && board[b] === board[c]) {
            gameActive = false;
            statusElement.textContent = `${board[a]} wins!`;

            // ðŸŽ‰ Confetti if the player (X) wins
            if (board[a] === 'X') {
                launchConfetti();
            }

            return true;
            }
        }

        if (!board.includes('')) {
            statusElement.textContent = "It's a draw!";
            gameActive = false;
            return true;
        }

        statusElement.textContent = gameActive ? "Your turn!" : '';
        return false;
    }

    function launchConfetti() {
        confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
        });
    }

  
    function restartGame() {
      board = Array(9).fill('');
      gameActive = true;
      statusElement.textContent = "Your turn!";
      drawBoard();
    }
  
    drawBoard();
  </script>  
</body>
</html>
